<main>
    <section class="bills-hero cards-hero">
        <div class="bills-container">
            <form method="GET">
                <label for="account-options">ИЗБЕРЕТЕ ВАШАТА СМЕТКА</label>
                <select name="account-options" style="width: 17rem;" id="account-options" [(ngModel)]="selectedAccount" (change)="onAccountChange()">
                  @for(account of accounts; track $index){
                  <option [value]="account.IBAN">
                    {{ account.billName }};{{ account.IBAN }};лв {{account.balance}}
                  </option>
                }
                </select>
              </form>
            <a class="register-bill" routerLink="/card/createBill">Регистрирайте сметка</a>
            <div class="bills-list">
                <div class="bill">
                    <span>Име на сметката: <span class="bill-type">A1 телефон</span></span>
                    <span>Дата за плащане:<span class="bill-date">14/07</span></span>
                    <a routerLink="/card/1/delete" class="delete-bill">Заличи сметката</a>
                </div>
                <div class="bill">
                    <span>Име на сметката: <span class="bill-type">Vivacom телефон</span></span>
                    <span>Дата за плащане:<span class="bill-date">14/09</span></span>
                    <a routerLink="/card/2/delete" class="delete-bill">Заличи сметката</a>
                </div>
                <div class="bill">
                    <span>Име на сметката: <span class="bill-type">Spotify premium</span></span>
                    <span>Дата за плащане:<span class="bill-date">12/08</span></span>
                    <a routerLink="/card/3/delete" class="delete-bill">Заличи сметката</a>
                </div>
                <div class="bill">
                    <span>Име на сметката: <span class="bill-type">Amazon prime</span></span>
                    <span>Дата за плащане:<span class="bill-date">12/09</span></span>
                    <a routerLink="/card/4/delete" class="delete-bill">Заличи сметката</a>
                </div>
            </div>
        </div>
    </section>
</main>
